<!-- templates/landing_page.html -->
{% extends "base.html" %}

{% block content%}

<div class="container-fluid">

    {% if messages %}
        <div class="alert alert-success" role="">
            {% for message in messages %}
                <div {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}

    <div class="text-center">
        <h1 class="h4 text-gray-900 mb-4">Welcome to IceTrack!</h1>
        <p class="mb-4">Please select an option below.</p>
    </div>

    <div class="text-center">
        <h1 class="h5 text-gray-900 mb-2">Orders</h1>
    </div>
    <a class="btn btn-primary btn-user btn-block" href="{% url 'create_order' %}"><i class="fas fa-plus fa-sm text-white-50"></i> Create Order</a>
    <a class="btn btn-primary btn-user btn-block" href="{% url 'orders' %}"><i class="fas fa-eye fa-sm text-white-50"></i> View Orders</a>
    <hr>

    <div class="text-center">
        <h1 class="h5 text-gray-900 mb-2">Tickets</h1>
    </div>
    <a class="btn btn-primary btn-user btn-block" href="{% url 'create_ticket' %}"><i class="fas fa-plus fa-sm text-white-50"></i> Create Ticket</a>
    <a class="btn btn-primary btn-user btn-block" href="{% url 'tickets' %}"><i class="fas fa-eye fa-sm text-white-50"></i> View Tickets</a>
    <hr>

    <div class="text-center">
        <a class="small" href="{% url 'auth_logout' %}">Logout</a>
    </div>
</div>
{% endblock content %}
