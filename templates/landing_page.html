<!-- templates/landing_page.html -->
{% extends "base.html" %}

{% block content%}

<div class="container-fluid">

    {% if messages %}
        <div class="alert alert-success" role="">
            {% for message in messages %}
                <div {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}

    <div class="text-center">
        <h1 class="h4 text-gray-900 mb-4">Welcome to IceTrack!</h1>
        <p class="mb-4">Please select an option below.</p>
    </div>
    <a class="btn btn-primary btn-user btn-block" href="{% url 'create_order' %}">Create Order</a>
    <a class="btn btn-primary btn-user btn-block" href="{% url 'create_ticket' %}">Open Ticket</a>
    <hr>
    <div class="text-center">
        <a class="small" href="{% url 'auth_logout' %}">Logout</a>
    </div>
</div>
{% endblock content %}
